{% extends 'base.html' %}

{% block title %}New Squadron{% endblock %}

{% block sidebar %}
    {% include 'sidebar/SystemManager.html' %}
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 mt-4">
                <div class="card">
                    <div class="card-header">New squadron</div>

                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}

                            <p>
                                <label for="{{ form.college.label }}">{{ form.college.label }}</label>
                                {{ form.college }}
                            </p>
                            <p>
                                <label for="{{ form.name.label }}">{{ form.name.label }}</label>
                                {{ form.name }}
                            </p>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Create</button>
                                <button type="button" class="btn btn-secondary" onclick="history.back();">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
