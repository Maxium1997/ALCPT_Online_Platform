<div class="col-md-12">
    {% if messages %}
        {% for message in messages %}
            {% if message.tag == 'success' %}
                <div id="prompt" class="card my-4 text-left alert-success">
                    <a class="card-header"><i class="fa fa-window-close" aria-hidden="true"> {{ message }}</i></a>
                </div>
            {% elif message.tag == 'warning' %}
                <div id="prompt" class="card my-4 text-left alert-warning">
                    <a class="card-header"><i class="fa fa-window-close" aria-hidden="true"> {{ message }}</i></a>
                </div>
            {% elif message.tag == 'error' %}
                <div id="prompt" class="card my-4 text-left alert-danger">
                    <a class="card-header"><i class="fa fa-window-close" aria-hidden="true"> {{ message }}</i></a>
                </div>
            {% endif %}
        {% endfor %}
    {% endif %}
    <div id="prompt" class="card my-4 text-left alert-success">
        <a class="card-header"><i class="fa fa-window-close" aria-hidden="true"> This is a success alert and it will disappear after 5 seconds.</i></a>
    </div>
</div>

<script type="text/javascript">
    setTimeout(function(){
        $('#prompt').hide()
    }, 5000)
</script>
